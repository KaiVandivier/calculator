<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <section id="calculator">
    <div id="display">0</div>

    <button id="clear" data-key="Delete">C</button>
    <button id="divide" class="op" data-key="/">/</button>
    <button id="multiply" class="op" data-key="*">*</button>
    <button id="subtract" class="op" data-key="-">-</button>

    <button value="7" class="num" data-key="7">7</button>
    <button value="8" class="num" data-key="8">8</button>
    <button value="9" class="num" data-key="9">9</button>
    <button id="add" class="op" data-key="+">+</button>

    <button value="4" class="num" data-key="4">4</button>
    <button value="5" class="num" data-key="5">5</button>
    <button value="6" class="num" data-key="6">6</button>

    <button value="1" class="num" data-key="1">1</button>
    <button value="2" class="num" data-key="2">2</button>
    <button value="3" class="num" data-key="3">3</button>
    <button id="equals" data-key="Enter">=</button>

    <button id="zero" class="num" value="0" data-key="0">0</button>
    <button id="decimal" data-key=".">.</button>
  </section>
</body>
<script src="script.js"></script>
</html>
